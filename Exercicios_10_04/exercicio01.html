<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio - 01</title>
</head>
<body>
    <script>
        let numero = (prompt("Digite um número:"));
        if (isNaN(numero) || numero % 1 != 0) {
          alert("Digite um valor válido");
        } else {
            if (numero % 2 === 0) {
                alert("Número par");
            } else {
                alert("Número ímpar");
            }
        }
    </script>
</body>
</html>
